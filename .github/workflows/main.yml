# .github/workflows/token-generator.yml
name: FreeFire IND Token Generator

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:      # Manual trigger

jobs:
  generate-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git commit & push

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Enables git push with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx requests

      - name: Run Token Generator
        run: python token_generator.py

      - name: Commit & Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add token_ind.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update IND tokens [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]"
            git push origin main
          fi
